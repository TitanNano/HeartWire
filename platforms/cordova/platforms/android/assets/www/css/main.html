<dom-module id="styles">
  <template>
    <style>
        html {
            font-size: 10px;
        }

        body {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: #f3f3f3;
            font-weight: 300;
            font-family: "Roboto Mono", sans-serif;
            font-size: 1.4rem;
        }

        .view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        paper-header-panel {
            flex: 1 1 100%;
            height: auto;
        }

        paper-card {
            padding: 1.6rem;
        }

        .paper-toolbar-0 .toolbar-tools.paper-toolbar > .title {
            margin-left: 10px;
        }

        .bottom-input {
            display: flex;
            border-top: solid .1rem #d5d5d5;
            background: #fff;
            align-items: center;
            padding-right: 1rem;
        }

        .bottom-input .input {
            flex: 0 1 100%;
            border: none;
            padding: 0 1.5rem;
            margin: 1.5rem 0;
            padding-right: 1rem;
            font-size: 1.7rem;
            font-weight: 300;
            box-sizing: content-box;
            min-height: 2rem;
            max-height: 10rem;
            overflow: auto;
            line-height: 2rem;
            position: relative;
        }

        .bottom-input .input::before {
            content: '';
            position: absolute;
            top:0;
        }

        .bottom-input .input.placeholder:not(:focus)::before {
            content: attr(placeholder);
        }

        .input:focus {
            outline: none;
            border-color: #595656;
        }

        .input.placeholder {
            color: #a7a7a7;
        }

        .messages {
            list-style: none;
            padding: 0;
            padding: 0 1.4rem;
        }

        .messages paper-card {
            border-radius: .4rem;
            margin: .6rem;
        }

        .messages .out {
            display: flex;
            justify-content: flex-end;
        }

        /* App Colors */
        /* Pink */
        [partner-color="pink"] .in paper-card,
        [my-color="pink"] .out paper-card {
            background-color: var(--paper-pink-50);
        }

        [my-color="pink"] .bottom-input paper-icon-button {
            color: var(--paper-pink-500);
        }

        [my-color="pink"] paper-toolbar {
            background: var(--paper-pink-500);
        }

        /* Blue */
        [partner-color="blue"] .in paper-card,
        [my-color="blue"] .out paper-card {
            background-color: var(--paper-blue-50);
        }

        [my-color="blue"] .bottom-input paper-icon-button {
            color: var(--paper-blue-500);
        }

        [my-color="blue"] paper-toolbar {
            background: var(--paper-blue-500);
        }

        /* Green */
        [partner-color="green"] .in paper-card,
        [my-color="green"] .out paper-card {
            background-color: var(--paper-green-50);
        }

        [my-color="green"] .bottom-input paper-icon-button {
            color: var(--paper-green-500);
        }

        [my-color="green"] paper-toolbar {
            background: var(--paper-green-500);
        }

        paper-toolbar.not-ready * {
            visibility: hidden;
        }

        button[invisible] {
            border: none;
            background: none;
            font-size: inherit;
            font-family: inherit;
            cursor: inherit;
        }

        paper-spinner.center-item {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        paper-spinner.center {
            left: 50%;
            transform: translateX(-50%);
            margin: 1rem 0;
        }

        .error-container {
            color: #dd2c00;
            padding: 1rem 0;
        }

        .sync-dialog {
            width: 417px;
        }
    </style>
  </template>
</dom-module>
